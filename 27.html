<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style4.css" />
    <title>Happy Birthday</title>
  </head>
  <body>
    <div class="card" data-tilt data-tilt-scale="0.95" data-tilt-startY="40">
      <div class="welcome">Welcome to 27</div>
      <div class="year">
        <span>Twenty</span>
        <span>Seven</span>
      </div>
      <a href="hbd.html" target="_blank">Klik Here</a>
    </div>
    <script>
      document.addEventListener("mousemove", function (event) {
        const card = document.querySelector(".card");
        const cardRect = card.getBoundingClientRect();
        const cardCenterX = cardRect.left + cardRect.width / 2;
        const cardCenterY = cardRect.top + cardRect.height / 2;
        const mouseX = event.clientX;
        const mouseY = event.clientY;

        const offsetX = (mouseX - cardCenterX) / 10;
        const offsetY = (mouseY - cardCenterY) / 10;

        card.style.transform = `perspective(500px) translate3d(${offsetX}px, ${offsetY}px, 0)`;
      });
    </script>
  </body>
</html>
